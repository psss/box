- name: Install system packages
  become: yes
  tags: system
  package:
    state: latest
    name:
    - gcc
    - glances
    - meld
    - python3-pip
    - tree
    - vim
    - xclip

- name: Keep the system updated
  become: yes
  package:
    name: '*'
    state: latest

- name: Install system packages (Debian)
  become: yes
  tags: system
  package:
    state: latest
    name:
    - gnome-tweaks
    - virtualenvwrapper
  when: ansible_os_family == "Debian"

- name: Install system packages (RedHat)
  become: yes
  tags: system
  package:
    state: latest
    name:
    - beakerlib
    - copr-cli
    - fedpkg
    - gnome-tweak-tool
    - jetbrains-mono-fonts
    - krb5-workstation
    - pidgin
    - python3-devel
    - python3-docutils
    - python3-mock
    - python3-pytest
    - python3-virtualenvwrapper
    - rpm-build
    - tmt-all
    - virt-manager
  when: ansible_os_family == "RedHat"

- name: Install Python packages
  become: yes
  tags: system
  pip:
    state: present
    name:
    - psutil
